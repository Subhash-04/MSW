<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="title-container">
                <h1 class="multiverse-title-top">MULTIVERSE</h1>
                <h1 class="multiverse-title-bottom">SPIN</h1>
            </div>
            <div class="wheel-wrapper">
                <img src="wheel.png" alt="Spin Wheel" id="wheel-image" class="wheel">
                <div id="video-container" class="video-container">
                    <video id="prize-video" muted playsinline></video>
                </div>
            </div>
            <button id="spin-button" class="spin-button">SPIN</button>
        </div>

        <div id="prize-reveal" class="prize-reveal">
            <div class="prize-content">
                <h2>CONGRATULATIONS!</h2>
                <div class="prize-image-container">
                    <img id="prize-image" src="" alt="Prize">
                </div>
                <h3 id="prize-name">You won: <span id="prize-text"></span></h3>
                <button id="claim-button" class="claim-button">CLAIM NOW</button>
            </div>
        </div>

        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
